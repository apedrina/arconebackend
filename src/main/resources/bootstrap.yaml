spring:
  profiles:
    active: ${SPRING_PROFILE:dev}

cors:
  url: ${CORS_URL:localhost}

server:
  port: ${SERVER_PORT:8080}

management:
  endpoint:
    info:
      enabled: true
  endpoints:
    info:
      enabled: true
    health:
      show-details: always
    web:
      exposure:
        include: health


